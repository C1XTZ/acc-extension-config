[ℹ]
FULLNAME=Reflections FX
PREVIEW=https://acstuff.ru/images/modules/reflections_fx.jpg
DESCRIPTION=Improves interior reflections by masking outside ones with silhouette of car interior
SHORT_DESCRIPTION=Improves interior reflections
; URL=https://trello.com/c/CfuT5QqM/28-particles-fx

[BASIC]
; Extension
ENABLED=1 ; Active (set to 0 to disable Reflections FX); 1 or 0

[TWEAKS]
CUBEMAP_FOR_FOCUSED_CAR=0 ; Shot cubemap around focused car rather than camera (not recommended); 1 or 0

[MAIN_CUBEMAP]
; General cubemap reflections
; USE_PROPER_IBL2=1 ; Use proper physically-based sampling; 1 or 0
; USE_INTERIOR_MASK2=1 ; Use interior masking; 1 or 0
USE_64BPP_2=0 ; Use 64 bits per pixel for custom cubemaps; hidden
; PREFILTER_CUBEMAP2=1 ; Prefilter reflections to improve general look; 1 or 0
REPROJECT_PARTIAL=1 ; Reproject partially updated cubemap (makes one face per frame feel like six); 1 or 0
; BATCH_PROCESSING2=1 ; Batch processing (should slightly improve performance); 1 or 0
RESOLUTION2=512 ; Main resolution (with physically-based sampling large cubemaps can make things slow and mess up shading); "512×512 (recommended)" is 512, "1024×1024" is 1024, "2048×2048 (not recommended)" is 2048
__HINT_BOTTOM=For better performance, set cubemap update rate in <url="/Pages/AcSettings/AcSettingsVideo.xaml">AC Video Settings</url> to one or two faces per frame and use reprojection instead.

[MAIN_CUBEMAP_DEV]
; hidden
USE_64BPP=0

[INTERIOR_CUBEMAP]
; hidden
; Reflections masking in interior
; BATCH_PROCESSING2=1 ; Batch processing (should slightly improve performance); 1 or 0

[REFRACTING_HEADLIGHTS2]
; hidden
; Refracting surfaces for cars
ENABLED=1 ; Enable; 1 or 0
; USE_MULTISAMPLING=0 ; Use shading multisampling (few times more expensive; use only if you’re not using TAA and noise is noticeable); 1 or 0
__HINT_BOTTOM=For better quality, enable full resolution for accessible color buffer in Graphic Adjustments. ;; hidden

[LOCAL_CUBEMAPS_CARS2]
; hidden
; Local cubemaps for cars
ENABLED=1 ; Enable; 1 or 0
ALLOW_DYNAMIC=1 ; Allow dynamic local cubemaps; 1 or 0

[LOCAL_CUBEMAPS_TRACKS2]
; hidden
; Local cubemaps for tracks
ENABLED=1 ; Enable; 1 or 0
ALLOW_DYNAMIC=1 ; Allow dynamic local cubemaps; 1 or 0
